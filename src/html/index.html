<style>

.btn, .dropdown {
  display: inline-block;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

html,body {
  height: 100%;
}

:root {
   --genome-browser-height: 100px;
   --genome-browsers-area-height: calc(1 * var(--genome-browser-height));
}

.axis--x .domain {
  stroke-width: 0;
}

.axis--x .tick {
  stroke-width: 3;
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.genome-browser-container {
  height: var(--genome-browser-height);
}
.genome-browser__mutation {
  fill: tomato;
}
.genome-browser__background {
  fill: #D9D9D9;
}
.genome-browser__mutation:hover {
  stroke: #333333;
  stroke-width: 1;
}
.genome-browser__mutation--selected {
  fill: #5cc464;
}

.pedigree-container {
  height: calc(100vh - var(--genome-browsers-area-height));
  margin-bottom: 0;
}

.node-symbol--selected {
  stroke: #555555;
  stroke-width: 3;
}

</style>

</head>
<body>

<div class='container'>
  <div class='mutation-explorer-container'>
  </div>
</div>
