<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

html,body {
  height: 100%;
}

:root {
   --genome-browser-height: 140px;
   --genome-browsers-area-height: calc(1 * var(--genome-browser-height));
}

.axis--x .domain {
  stroke-width: 0;
}

.axis--x .tick {
  stroke-width: 3;
}

.genome-browser-container {
  height: var(--genome-browser-height);
}
.genome-browser__mutation {
  fill: #5cc464;
}
.genome-browser__background {
  fill: #D9D9D9;
}
.genome-browser__mutation:hover {
  stroke: #333333;
  stroke-width: 1;
}

.pedigree-container {
  height: calc(100vh - var(--genome-browsers-area-height));
  margin-bottom: 0;
}

.node-symbol--selected {
  stroke: #555555;
  stroke-width: 3;
}

</style>

</head>
<body>

<div class='container'>
  <div class='row'>
    <div id='genome_browser_wrapper'
      class='genome-browser-container'></div>
    </div>
  <div class='row pedigree-row'>
    <div
      class='pedigree-container col-xs-12 col-md-8 panel panel-default'></div>
    <div class='col-xs-4 col-md-4'>
      <div class='stats-container panel panel-default'></div>
      <button id="sample_tree_toggle" type="button" type="text"
        class="btn btn-success">Show Trees</button>
    </div>
  </div>
</div>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdn.rawgit.com/hammerlab/vcf.js/6316f027793a9dbc5bb10ff7771a03f47e1be33e/vcf.js"></script>
<script src="https://cdn.rawgit.com/daviddao/biojs-io-newick/4b0988cbd169b8b44b2a81959a69ca1686b05bff/build/biojs-io-newick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.5.4/pubsub.min.js"></script>

<script>
<!--BUNDLE_JS_PLACEHOLDER-->
</script>

</body>

</html>
